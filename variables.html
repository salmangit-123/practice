<!DOCTYPE html>

    <title>variables</title>
</head>
<body>
    


    <script>
           
        //    Var COncept

        var stdName;       // variable declarartion
        var stdName="Salman AKhtar"    //variable initilization
        console.log(stdName)

        // var error 

        var stdName;       // variable redeclarartion
        var stdName="Noman Akhtar"    //variable reinitilization
        console.log(stdName)

        //The error is that they do redeclarartion & reinitilization

        // Let Concept

        // let stdAge;    variable declarartion
        let stdAge=22;     // variable initilization
        console.log(stdAge)

        stdAge=25;
        console.log(stdAge)

        // let cant do decalartion but they can do reinitilization

        // Const Concept

      //const userCnic; variable declarartion
        const userCnic= "42501-3107473-9" //variable initilization
        console.log(userCnic)

        //const cant make redeclarartion & reinitilization


    </script>
